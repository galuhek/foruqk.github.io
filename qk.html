<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>For U QK</title>
  </head>
  <body>
    <div class="container">
      <span class="text first-text">I</span>
      <span class="text second-text">Like You</span>
    </div>

    <script>
      const text = document.querySelector(".second-text");

      const textload = () => {
        setTimeout(() => {
          text.textContent = "Like You";
        }, 0);
        setTimeout(() => {
          text.textContent = "Love You";
        }, 4000);
        setTimeout(() => {
          text.textContent = "Miss You :)";
        }, 8000);
      };

      textload();
      setInterval(textload, 12000);
    </script>
  </body>
</html>
